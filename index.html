<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="cart img.jpg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class=" text-center pt-3 pb-3">You click we pack</h1>
        <form onsubmit="return addItem(this);">
            <div class="row">
                <div class="col">
                    <label for="item_name">Item Name: </label>
                    <input type="text" id="item_name" class="form-control" placeholder="Enter item name"
                        aria-label="item name">
                </div>
                <div class="col">
                    <label for="item_price">Item Price:</label>
                    <input type="text" id="item_price" class="form-control" placeholder="Enter item price"
                        aria-label="item price">
                </div>
                <div class="col d-flex align-items-end">
                    <input class="btn btn-primary" type="submit" value="Add item">
                </div>
            </div>
        </form>
        <h3 id="total_price" class=" text-center pt-3 pb-3"></h3>
        <ul id="list" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
